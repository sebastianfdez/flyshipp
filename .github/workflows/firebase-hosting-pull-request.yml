name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    env:
      RECAPTCHAKEY: ${{ secrets.RECAPTCHAKEY }}
      FIREBASE_KEYS: ${{ secrets.FIREBASE_KEYS }}
    steps:
      - uses: actions/checkout@v2
      - name: Set env varibles
        run: |
          touch fs-webapp/recaptcha-key.ts
          echo "export const recaptchaKey = '${RECAPTCHAKEY}';" >> fs-webapp/recaptcha-key.ts
          cat fs-webapp/recaptcha-key.ts
          touch fs-webapp/firebase-keys.ts
          echo "${FIREBASE_KEYS}" >> fs-webapp/firebase-keys.ts
          cat fs-webapp/firebase-keys.ts
      - name: Build
        run: 'cd fs-webapp && npm ci && npm run build'
      - name: Add target
        uses: w9jds/firebase-action@master
        with:
          args: use --add flyshipp-dev
        env:
          FIREBASE_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          PROJECT_PATH: ./fs-webapp
      - name: Apply target
        uses: w9jds/firebase-action@master
        with:
          args: target:apply hosting flyshipp-dev flyshipp-dev
        env:
          FIREBASE_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          PROJECT_PATH: ./fs-webapp
      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FLYSHIPP_DEV }}'
          projectId: flyshipp-dev
          target: flyshipp-dev
          entryPoint: ./fs-webapp
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
