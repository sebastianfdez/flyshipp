name: Deploy to Firebase Hosting on merge prod
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      RECAPTCHAKEY: ${{ secrets.RECAPTCHAKEY }}
      FIREBASE_KEYS: ${{ secrets.FIREBASE_KEYS }}
    steps:
      - uses: actions/checkout@v2
      - name: Set env varibles
        run: |
          touch fs-webapp/recaptcha-key.ts
          echo "export const recaptchaKey = '${RECAPTCHAKEY}';" >> fs-webapp/recaptcha-key.ts
          cat fs-webapp/recaptcha-key.ts
          touch fs-webapp/firebase-keys.ts
          echo "${FIREBASE_KEYS}" >> fs-webapp/firebase-keys.ts
          cat fs-webapp/firebase-keys.ts
      - name: Install Dependencies
        run: 'cd fs-webapp && npm install'
      - name: Build
        run: 'cd fs-webapp && npm run build:prod'
      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FLYSHIPP_DEV }}'
          channelId: live
          projectId: flyshipp-prod
          target: flyshipp-prod
          entryPoint: ./fs-webapp
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
